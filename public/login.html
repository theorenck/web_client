<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Zeta</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://www.google.com/fonts#QuickUsePlace:quickUse/Family:Open+Sans:400,600,300,300italic,400italic,600italic,700,700italic,800,800italic">
  <link rel="stylesheet" href="css/custom-estrutura.css">
  <link rel="stylesheet" href="css/custom-estetico.css">    
</head>
<body class="bg-azul-zeta">
<div class="container">

<!-- ************* LOGIN ************************************** -->
<div class="form-bloco"> 
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-xs-12">      
      <div class="card card-block bg-f1">
        <div class="row center-block">        

          <div class="col-md-8 col-xs-offset-2 col-xs-8  m-t-1 m-b-4">
            <img src="zeta-azul.png" alt="Zeta" class="img-responsive center-block">
          </div>

          <div class="col-xs-12 col-md-12 m-b-3">
            <div class="col-md-12 col-xs-12">
              <div class="divider-solid"></div>
            </div>
          </div>
          
          <div class="col-md-12 col-xs-12 form-group">
            <label>Usuário ou e-mail
            <a href="#" class="info"><span class="pull-right">Esqueci meu usuário</span></a>
            </label>
            <input type="text" class="form-control">
          </div>

          <div class="col-md-12 col-xs-12 form-group">
            <label>Senha
            <a href="#" class="info"><span class="pull-right">Esqueci minha senha</span></a>
            </label>
            <input type="text" class="form-control">
          </div>
           
          <div class="col-md-12 col-xs-12 m-t-1 sm-m-b-2 xs-m-b-1">
            <button type="button" class="btn btn-primary btn-block">
            Entrar
            </button>
          </div>

          <div class="col-md-12 col-xs-12 text-center m-b-4">
            <div class="checkbox m-b-2">
              <label>
                <input type="checkbox"> Me mantenha logado
              </label>
            </div>
            <div class="col-md-12 col-xs-12">
              <div class="divider-solid"></div>
            </div>
          </div>       

          <div class="form-group col-xs-12 col-md-12 text-center m-b-2">
            <span class="subheader text-center azul-zeta">Você não possui uma conta Zeta?</span>
          </div>

          <div class="col-md-offset-3 col-md-6 col-xs-12 m-b-2">
            <button type="button" class="btn bg-azul-zeta btn-block">
            Crie uma conta agora!
            </button>
          </div>

        </div>

      </div>    
    </div>
  </div>
</div>



<!-- ************* FIM ************************************** -->
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script> 
</body>
</html>
