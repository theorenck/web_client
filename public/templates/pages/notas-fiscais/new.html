<div class="form-bloco"> 
  <div class="col-sm-12 m-b-2">
    <div class="row">
      <div class="col-sm-12">
        <h3>Nota Fiscal
          <small>Nova nota</small>
        </h3>
      </div>
      <div class="col-sm-12 hidden-sm-up xs-m-t-1">
        <div class="divider-solid"></div>
      </div>
    </div>
  </div>
</div>

<div class="form-bloco">
  <div class="col-sm-12 m-b-2">
    <div class="row">      
      <div class="col-sm-12">
        <div class="row">
          <div class="form-group col-sm-3 col-xs-12">
            <label for="nome-cliente">OS Origem</label>
            <p><a href=""># 12345</a></p>
          </div>
          <div class="form-group col-sm-3 col-xs-12">
            <label for="nome-cliente">Natureza de Operação</label>
            <select class="form-control">
              <option>0.001 - Venda</option>
              <option>0.002 - Compra</option>
              <option>0.003 - Devolução</option>
            </select>
          </div>
          <div class="form-group col-sm-3 col-xs-12">
            <label for="nome-cliente">Tipo</label>
            <select class="form-control">
              <option>0.001 - Entrada</option>
              <option>0.002 - Saída</option>
            </select>
          </div>
          <div class="form-group col-sm-3 col-xs-6">
            <label>Situação</label>
            <span class="label label-info">Em digitação</span>
          </div>                   
        </div>
      </div>
      <div class="col-sm-12">
        <div class="row">
          <div class="form-group col-sm-3 col-xs-12">
            <label for="nome-cliente">Emissão</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group col-sm-3 col-xs-12">
            <label for="nome-cliente">Saída</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group col-sm-3 col-xs-12">
            <label for="nome-cliente">Hora de saída</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group col-sm-3 col-xs-12">
            <label for="nome-cliente">Destinação</label>
            <select class="form-control">
              <option>0.001 - Uso e consumo</option>
              <option>0.002 - Industrialização</option>
              <option>0.002 - Outra</option>
            </select>
          </div> 
        </div>
      </div>
    </div>
  </div>
</div>

<div class="form-bloco">
  <div class="col-sm-12 m-b-2">
    <div class="row">
      <span class="header">
        Cliente
        <i class="fa fa-chevron-down pull-right girar-baixo"></i>
      </span>
      <div class="col-sm-12 m-b-2">
        <div class="row">
          <div class="form-group col-sm-6 col-xs-12">
            <label for="nome-cliente">Nome</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group col-sm-3">
            <label for="nome-cliente">Documento</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group col-sm-3">
            <label for="nome-cliente">Telefone</label>
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="row m-t-meio">
          <div class="col-sm-12 underline">
            <a href="" class="subheader" data-toggle="collapse" aria-expanded="false" aria-controls="produto">
              <i class="fa fa-chevron-right"></i>
              <span class="subheader">Endereço</span>              
            </a>
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="row m-t-meio">
          <div class="m-t-1">
            <div class="form-group col-sm-3">
              <label for="nome-cliente">CEP</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-sm-6">
              <label for="nome-cliente">Endereço</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-sm-3">
              <label for="nome-cliente">Número e complemento</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-sm-3">
              <label for="nome-cliente">Bairro</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-sm-3">
              <label for="nome-cliente">Cidade</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-sm-3">
              <label for="nome-cliente">Estado</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-sm-3">
              <label for="nome-cliente">País</label>
              <input type="text" class="form-control">
            </div> 
          </div>     
        </div>
      </div>
    </div>
  </div>
</div>

<div class="form-bloco">
  <div class="col-sm-12 m-b-2">

      <span class="header">
        Itens
        <i class="fa fa-chevron-down pull-right girar-baixo"></i>
      </span>      
      <div class="form-group col-sm-12 col-xs-12 m-t-meio">
        <label for="nome-cliente">Descrição</label>
        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
      </div>
    </div>
  </div>
  <div class="col-sm-12 m-b-2">
    <div class="row">
      <div class="col-sm-12 underline">
        <a href="" class="subheader" data-toggle="collapse" aria-expanded="false" aria-controls="produto">
          <i class="fa fa-chevron-right"></i>
          <span class="subheader">Produto</span>
        </a>
      </div>
      <div class="form-group col-sm-12 col-xs-12 m-t-1">
        <label for="nome-cliente">Descrição</label>
        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
      </div>
    </div>
  </div>
