<div class="form-bloco">
  <div class="page-header">
    <h3>Nota Fiscal</h3>
  </div>
  <div class="card card-light card-block">
    <div class="hidden-xs-down">
      <div class="form-group">
        <div class="row interno">
          <div class="col-sm-1 col-xs-12">
            <div class="row">
              <div class="col-sm-12 col-xs-6"><strong class="header">Número</strong></div>
            </div>
          </div>
          <div class="col-sm-1 col-xs-12">
            <div class="row">
              <div class="col-sm-12 col-xs-6"><strong class="header">Situação</strong></div>
            </div>
          </div>
          <div class="col-sm-4 col-xs-12">
            <div class="row">
              <div class="col-sm-12 col-xs-6"><strong class="header">Cliente</strong></div>
            </div>
          </div>
          <div class="col-sm-2 col-xs-12">
            <div class="row">
              <div class="text-center col-sm-12 col-xs-6"><strong class="header">Total <small>(R$)</small></strong></div>
            </div>
          </div>
          <div class="col-sm-2 col-xs-12">
            <div class="row">
              <div class="col-sm-12 col-xs-6"><strong class="header">Atualizado</strong></div>
            </div>
          </div>
        </div>
        <div class="divider-solid"></div>
      </div>

      <div class="form-group">
        <div class="row interno">
          <div class="col-sm-1 col-xs-12">
            <div class="row">
              <div class="col-sm-12 col-xs-6"><span><a href="#/ordens-servico/{{os.codservico}}">12345</a></span></div>
            </div>
          </div>
          <div class="col-sm-1 col-xs-12">
            <div class="row">
              <div class="col-sm-12 col-xs-6">
                <span ng-show="os.aberto == 'S'" class="label label-warning">
                  Aberta
                </span>
                <span ng-show="os.aberto != 'S'" class="label label-primary">
                  Rascunho
                </span>
                <span class="label label-info">
                  Teste
                </span>
              </div>
            </div>
          </div>
          <div class="col-sm-4 col-xs-12">
            <div class="row">
              <div class="col-sm-12 col-xs-6"><span><a style="white-space: nowrap;" href="#">Cliente</a></span></div>
              <div class="col-sm-12 col-xs-6"><span>123456789</span></div>
            </div>
          </div>
          <div class="col-sm-2 col-xs-12">
            <div class="row">
              <div class="text-right col-sm-12 col-xs-6"><span class="p-r-2">123</span></div>
            </div>
          </div>
          <div class="col-sm-2 col-xs-12">
            <div class="row">
              <div class="col-sm-12 col-xs-6">
                <span>há 2 dias atrás</span>
              </div>
              <div class="col-sm-12 col-xs-6">
                <span>por <a href="#">Valesca</a></span>
              </div>
            </div>
          </div>

          <div class="col-sm-2 col-xs-6">
            <div class="row">
              <button type="button" class="btn btn-sm metade btn-primary" data-toggle="tooltip" data-placement="top" title="Emitir NF">
                <i class="fa fa-paper-plane-o fa-padding"></i>
                Emitir
              </button>
          
              <button type="button" class="btn btn-lg quarto btn-secondary" data-toggle="tooltip" data-placement="top" title="Editar Rascunho">
                <i class="fa fa-pencil btn-block"></i>
              </button>
              <button type="button" class="btn btn-lg quarto btn-secondary" data-toggle="tooltip" data-placement="top" title="Excluir Rascunho">
                <i class="fa fa-trash-o btn-block"></i>
              </button>
            </div>
          </div> 
        </div>
      </div>
      <div class="divider-solid"></div>
      <div class="form-group">
        <div class="row interno">
          <div class="col-sm-1 col-xs-12">
            <div class="row">
              <div class="col-sm-12 col-xs-6"><span><a href="#/ordens-servico/{{os.codservico}}">12345</a></span></div>
            </div>
          </div>
          <div class="col-sm-1 col-xs-12">
            <div class="row">
              <div class="col-sm-12 col-xs-6">
                <span ng-show="os.aberto == 'S'" class="label label-warning">
                  Aberta
                </span>
                <span ng-show="os.aberto != 'S'" class="label label-primary">
                  Emitida
                </span>
                <span class="label label-info">
                  Teste
                </span>
              </div>
            </div>
          </div>
          <div class="col-sm-4 col-xs-12">
            <div class="row">
              <div class="col-sm-12 col-xs-6"><span><a style="white-space: nowrap;" href="#">Cliente</a></span></div>
              <div class="col-sm-12 col-xs-6"><span>123456789</span></div>
            </div>
          </div>
          <div class="col-sm-2 col-xs-12">
            <div class="row">
              <div class="text-right col-sm-12 col-xs-6"><span class="p-r-2">123</span></div>
            </div>
          </div>
          <div class="col-sm-2 col-xs-12">
            <div class="row">
              <div class="col-sm-12 col-xs-6">
                <span>há 2 dias atrás</span>
              </div>
              <div class="col-sm-12 col-xs-6">
                <span>por <a href="#">Valesca</a></span>
              </div>
            </div>
          </div>

          <div class="col-sm-2 col-xs-6">
            <div class="row">
              <button type="button" class="btn btn-sm metade btn-primary" data-toggle="tooltip" data-placement="top" title="Cancelar NF">
                <i class="fa fa-ban fa-padding"></i>
                Cancelar
              </button>
          
              <button type="button" class="btn btn-lg quarto btn-secondary" data-toggle="tooltip" data-placement="top" title="Exibir NF">
                <i class="fa fa-eye btn-block"></i>
              </button>
              <button type="button" class="btn btn-lg quarto btn-secondary" data-toggle="tooltip" data-placement="top" title="Carta de correção">
                <i class="fa fa-envelope-o btn-block"></i>
              </button>
            </div>
          </div> 
        </div>
      </div>
    </div>
  </div>
</div>
