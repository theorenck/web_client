<div class="form-bloco">
  <h5>
    Ordens de Serviço
  </h5>
  <div class="card card-light card-block">
    <div class="hidden-xs-down">
      <fieldset class="form-group">
        <div class="row interno">
          <div class="col-sm-1 col-xs-12">
            <div class="row">
              <div class="col-sm-12 col-xs-6"><strong class="header">Número</strong></div>
            </div>
          </div>
          <div class="col-sm-2 col-xs-12">
            <div class="row">
              <div class="col-sm-12 col-xs-6"><strong class="header">Entrada</strong></div>
            </div>
          </div>
          <div class="col-sm-5 col-xs-12">
            <div class="row">
              <div class="col-sm-12 col-xs-6"><strong class="header">Cliente</strong></div>
            </div>
          </div>
          <div class="col-sm-2 col-xs-12">
            <div class="row">
              <div class="col-sm-12 col-xs-6"><strong class="header">Total</strong></div>
            </div>
          </div>
      </fieldset>
      <div class="divider-solid hidden-sm-up"></div>
      <div class="divider-dashed hidden-xs-down"></div>
    </div>
    <div ng-repeat="os in ctrl.items">
      <fieldset class="form-group">
        <div class="row interno ">
          <div class="col-sm-1 col-xs-12">
              <div class="row">
                  <div class="col-sm-12 col-xs-6"><span>#{{os.codservico}}</span></div>
                  <div class="col-sm-12 col-xs-6"><span class="label label-info">{{os.aberto}}</span></div>
              </div>
          </div>
          <div class="col-sm-2 col-xs-12">
            <div class="row">
              <div class="col-sm-12 col-xs-6"><span>{{os.dataentrada}}</span></div>
            </div>
          </div>
          <div class="col-sm-5 col-xs-12">
            <div class="row">
              <div class="col-sm-12 col-xs-6"><span>{{os.cliente}}</span></div>
              <div class="col-sm-12 col-xs-6"><span>{{os.cgc|cpfcnpj}}</span></div>
            </div>
          </div>
            <div class="col-sm-2 col-xs-12">
                <div class="row">
                    <div class="col-sm-12 col-xs-6"><span>{{os.total|currency}}</span></div>
                </div>
            </div>

            <div class="col-sm-2 col-xs-12 m-t-1">
              <button type="button" class="btn btn-secondary btn-block">Emitir NF</button>
            </div>
        </div>
      </fieldset>
      <div class="divider-solid hidden-sm-up"></div>
      <div class="divider-dashed hidden-xs-down"></div>
    </div>
  </div>
</div>

<div class="col-sm-12">
  <div class="text-center">
    <ul class="pagination hidden-xs-down">
      <li>
        <a href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
        </a>
      </li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li>
        <a href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
    <ul class="pagination pagination-lg hidden-sm-up">
      <li>
        <a href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
        </a>
      </li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li>
        <a href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </div>
</div>
