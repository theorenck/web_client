<div class="form-bloco"> 
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-12 hidden-sm-down m-b-3">
        <h3>Ordem de Serviço</h3>
      </div>
      <div class="col-sm-12 hidden-sm-up xs-m-b-1">
        <h3>Ordem de Serviço</h3>
      </div>
      <div class="col-sm-12 hidden-sm-up xs-m-t-1">
        <div class="divider-solid"></div>
      </div>
    </div>
  </div>
</div>


<div class="form-bloco">
  <div class="col-sm-12 m-b-2">
    <div class="row hidden-sm-down">
      <div class="form-group col-sm-1">
        <strong class="header">Número</strong>
      </div>
      <div class="form-group col-sm-1">
        <strong class="header">Situação</strong>
      </div>
      <div class="form-group col-sm-4">
        <strong class="header">Cliente</strong>
      </div>
      <div class="form-group col-sm-2">
        <strong class="header">Total<small>(R$)</small></strong>
      </div>
      <div class="form-group col-sm-2">
        <strong class="header">Atualizado</strong>
      </div>
      <div class="col-sm-12">
        <div class="divider-solid"></div>
      </div>
    </div>
  </div>
</div>

<div ng-repeat="os in ctrl.items">
  <div class="form-bloco">
    <div class="col-sm-12 m-b-1">
      <div class="row">
        <div class="form-group col-sm-1 col-xs-12">
          <span>
            <a href="#/ordens-servico/{{os.codservico}}">{{os.codservico}}</a>
          </span>
        </div>
        <div class="form-group col-sm-1 col-xs-12">
          <span ng-show="os.aberto == 'S'" class="label label-warning">
            Aberta
          </span>
          <span ng-show="os.aberto != 'S'" class="label label-primary">
            Fechada
          </span>
          <span class="label label-info">
            {{os.situacao1}}
          </span>
        </div>
        <div class="form-group col-sm-4 col-xs-12">
          <span class="bloco">
            <a style="white-space: nowrap;" href="#">{{os.cliente|humanize}}</a>
          </span>
          <span class="bloco">{{os.cgc|cpfcnpj}}</span>
        </div>
        <div class="form-group col-sm-2 col-xs-12">
          <span class="p-r-2 hidden-sm-down">{{os.total|number:2}}</span>
          <span class="hidden-sm-up pull-right ">Total R$ {{os.total|number:2}}</span>
        </div>
        <div class="form-group col-sm-2 hidden-sm-down">
          <span>há {{os.dataentrada|cdate|timeago}}</span>
          <span>por <a href="#">{{os.usuarioinclusao|humanize}}</a></span>
        </div>
        <div class="form-group col-sm-2 hidden-sm-down">
          <button type="button" class="btn btn-sm btn-secondary metade">
          <i class="fa fa-eye bloco"></i>
            Exibir
          </button>
          <button type="button" class="btn btn-sm btn-primary metade pull-right">
          <i class="fa fa-cog bloco"></i>
            Gerar NF
          </button>
        </div>
        <div class="form-group col-xs-12 hidden-sm-up">
          <button type="button" class="btn btn-sm btn-secondary metade pull-left">
          <i class="fa fa-eye fa-lg bloco"></i>
            Exibir
          </button>
          <button type="button" class="btn btn-sm btn-primary metade pull-right">
          <i class="fa fa-cog fa-lg bloco"></i>
            Gerar NF
          </button>
        </div>
        <div class="col-xs-12 m-meio">
          <div class="divider-solid"></div>
        </div>
      </div>
    </div>
  </div>
</div>
